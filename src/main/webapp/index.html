<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body onload="init()">

        </div>
    </div>

        <button class="button" onclick="addToken(3)">Add 4</button>
        <button class="button" onclick="addToken(4)">Add 5</button>
        <button class="button" onclick="addToken(5)">Add 6</button>
        <button class="button" onclick="addToken(6)">Add 7</button>
    </div>
    <div style="padding-top:20px">
        <button class="button" onclick="forceInit()"> New Game</button>
    </div>
</body>
</html>
